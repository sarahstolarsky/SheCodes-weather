<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant&family=Cormorant+Garamond:wght@500&family=Montserrat&family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d7adf8fe01.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card card-styling">
      <form id="search-form" class="container forms">
        <div class="row">
          <div class="col-7">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Enter City"
              id="search-input"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              class="btn btn-default btn-lg btn-light"
              role="search-button"
              value="Search"
            />
          </div>
          <div class="col-1">
        <a
          class="btn btn-default btn-lg btn-light"
          id="celsius-link"
          href="#"
          role="button"
          >°C</a
        >
        </div>
         <div class="col-1">
        <a
          class="btn btn-default btn-lg btn-light"
          id="fahrenheit-link"
          href="#"
          role="button"
          >°F</a>
         </div>
           <div class="col-1">
      <a
        class="btn btn-default btn-lg btn-light"
        id="current-location"
        href="#"
        role="button"
        >📍
      </a>
       </div>
          
     
    
       
     
      </form>
</div>
      <br />
      <div class="row">
        <div class="col-6">
          <div class="cityTemp">
            <div id="city-name" class="cityName">Paris</div>
            <div id="city-deg" class="cityDeg">12°C</div>
            <div><img src=" " id="weather-icon" /></div>
            <div id="description" class="cityDescription">Sunny</div>
          </div>
        </div>

        <div class="col-6">
          <span>
            <div class="localTime">Last Updated</div>
            <div class="time" id="current-time">11:22 a.m.</div>
          </span>

          <div class="tempDetails">
            <div id="feel">Feels Like 14°C</div>
            <div id="humidity">Humidity 91%</div>
            <div id="windSpeed">Wind Speed 1 m/s</div>
          </div>
        </div>
      </div>

      <br />
      <div class="forecast">
        <div class="card-group"></div>
        <div class="row g-0">
            <div class="col">
            <div class="sunday">
              SUN
              <i class="fa-solid fa-cloud"></i>
              <div class="celcius">4°</div>
              <div class="fahrenheit">15°</div>
            </div>
          </div>
          <div class="col">
            <div class="monday">
              MON
              <i class="fa-solid fa-cloud"></i>
              <div class="celcius">4°</div>
              <div class="fahrenheit">15°</div>
            </div>
          </div>
          <div class="col">
            <div class="tuesday">
              TUE
              <i class="fa-solid fa-cloud-rain"></i>
              <div class="celcius">4°</div>
              <div class="fahrenheit">15°</div>
            </div>
          </div>
          <div class="col">
            <div class="wednesday">
              WED
              <i class="fa-solid fa-cloud-rain"></i>
              <div class="celcius">4°</div>
              <div class="fahrenheit">15°</div>
            </div>
          </div>
          <div class="col">
            <div class="thursday">
              THU
              <i class="fa-solid fa-cloud"></i>
              <div class="celcius">4°</div>
              <div class="fahrenheit">15°</div>
            </div>
          </div>
          <div class="col">
            <div class="friday">
              FRI
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <div class="celcius">4°</div>
              <div class="fahrenheit">15°</div>
            </div>
          </div>
          <div class="col">
            <div class="saturday">
              SAT
              <i class="fa-solid fa-cloud"></i>
              <div class="celcius">4°</div>
              <div class="fahrenheit">15°</div>
            </div>
          </div>
        
        </div>
      </div>
    </div>
    <div class="openSource">
      <a href="https://github.com/sarahstolarsky/SheCodes-weather"
        >Open Sourced Code
      </a>
      by Sarah Stolarsky
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
