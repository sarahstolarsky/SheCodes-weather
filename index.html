<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=M+PLUS+Rounded+1c&family=Nunito:wght@300&family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d7adf8fe01.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card card-styling">
      <form id="search-form" class="container forms">
        <div class="row">
          <div class="col-9">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="ENTER CITY"
              id="search-input"
            />
          </div>
          <div class="col-1">
            <input
              type="submit"
              class="btn btn-default btn-lg"
              role="search-button"
              value="🔍"
            />
          </div>
          <div class="col-1">
            <a class="btn btn-default btn-lg" href="#" role="button">°C</a>
          </div>
          <div class="col-1">
            <a class="btn btn-default btn-lg" href="#" role="button">°F</a>
          </div>
        </div>
      </form>
      <div class="col-12">
        <a
          class="btn btn-default btn-lg"
          id="current-location"
          href="#"
          role="button"
          >Current Location
        </a>
      </div>
      <br />
      <div class="row">
        <div class="col-6">
          <div class="cityTemp">
            <div id="city-name" class="cityName">PARIS</div>
            <div id="city-deg" class="cityDeg">32°C</div>
            <div id="description" class="cityDescription">SUNNY</div>
          </div>
        </div>

        <div class="col-6">
          <span>
            <div class="localTime">LAST UPDATED</div>
            <div class="time" id="current-time">11:22 a.m.</div>
          </span>

          <div class="tempDetails">
            <div id="feel">FEELS LIKE: 34°C</div>
            <div id="humidity">HUMIDITY: 91%</div>
            <div id="windSpeed">WIND SPEED: 1 m/s</div>
          </div>
        </div>
      </div>

      <br />
      <div class="forecast">
        <div class="row">
          <div class="col">
            <div class="monday">
              MON
              <i class="fa-solid fa-cloud"></i>
              <div class="celcius">4°</div>
              <div class="fahrenheit">15°</div>
            </div>
          </div>
          <div class="col">
            <div class="tuesday">
              TUE
              <i class="fa-solid fa-cloud-rain"></i>
              <div class="celcius">4°</div>
              <div class="fahrenheit">15°</div>
            </div>
          </div>
          <div class="col">
            <div class="wednesday">
              WED
              <i class="fa-solid fa-cloud-rain"></i>
              <div class="celcius">4°</div>
              <div class="fahrenheit">15°</div>
            </div>
          </div>
          <div class="col">
            <div class="thursday">
              THU
              <i class="fa-solid fa-cloud"></i>
              <div class="celcius">4°</div>
              <div class="fahrenheit">15°</div>
            </div>
          </div>
          <div class="col">
            <div class="friday">
              FRI
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <div class="celcius">4°</div>
              <div class="fahrenheit">15°</div>
            </div>
          </div>
          <div class="col">
            <div class="saturday">
              SAT
              <i class="fa-solid fa-cloud"></i>
              <div class="celcius">4°</div>
              <div class="fahrenheit">15°</div>
            </div>
          </div>
          <div class="col">
            <div class="sunday">
              SUN
              <i class="fa-solid fa-cloud"></i>
              <div class="celcius">4°</div>
              <div class="fahrenheit">15°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="openSource">
      <a href="https://github.com/sarahstolarsky/SheCodes-weather"
        >Open Sourced Code
      </a>
      by Sarah Stolarsky
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
