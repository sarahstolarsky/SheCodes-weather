<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant&family=Corben:wght@400;700&family=Cormorant+Garamond:wght@500&family=Montserrat&family=Nobile&family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d7adf8fe01.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card card-styling">
      <form id="search-form" class="container forms row gx-1">
        <div class="col-12">
          <div class="input-group">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Enter City"
              id="search-input"
            />
            <input
              type="submit"
              class="btn btn-default btn-lg btn-light btn-outline-secondary"
              role="search-button"
              value="Search"
            />
            <a
              class="btn btn-default btn-lg btn-light btn-outline-secondary search-btn"
              id="current-location"
              href="#"
              role="button"
              >📍
            </a>
          </div>
        </div>
        <!-- <div class="col-3 d-grid gap-2 d-md-block text-end">
          <a
            class="btn btn-default btn-lg btn-light btn-outline-secondary search-btn"
            id="celsius-link"
            href="#"
            role="button"
            >°C</a
          >
          <a
            class="btn btn-default btn-lg btn-light btn-outline-secondary search-btn"
            id="fahrenheit-link"
            href="#"
            role="button"
            >°F</a
          >
        </div> -->
      </form>

      <br />
      <div class="row align-items-center">
        <div class="col-6">
          <div class="cityTemp">
            <div id="city-name" class="cityName">Paris</div>
            <div id="city-deg" class="cityDeg">12°C</div>
            <div><img src=" " id="weather-icon" /></div>
            <div id="description" class="cityDescription">Sunny</div>
          </div>
        </div>

        <div class="col-6 row">
          <div class="col-12 text-center">
            <span>
              <div class="localTime">Last Updated</div>
              <div class="time" id="current-time">11:22 a.m.</div>
            </span>
          </div>
          <div class="col-12 justify-content-center d-flex">
            <div class="tempDetails">
              <span id="feel">Feels Like: 14°C</span><br />
              <span id="humidity">Humidity: 91%</span><br />
              <span id="windSpeed">Wind Speed: 1 m/s</span>
            </div>
          </div>
        </div>
      </div>

      <br />
      <div id="forecast" class="forecast"></div>
    </div>
    <div class="openSource">
      <a href="https://github.com/sarahstolarsky/SheCodes-weather"
        >Open Sourced Code
      </a>
      by Sarah Stolarsky
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
